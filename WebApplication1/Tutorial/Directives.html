<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <title>AngularJS Directives</title>
    </head>

    <body ng-app="app" ng-init="countries = [{locale:'en-US',name:'United States'}, {locale:'en-GB',name:'United Kingdom'}, {locale:'en-FR',name:'France'}]">
        <h1>Sample Application</h1>

        <div ng-controller="myController">            
            <p>Enter your Name: <input type="text" ng-model="yourName"></p>
            <p>Hello <span ng-bind="yourName"></span>!</p>

            <p>List of Countries with locale:</p>

            <ol>
                <li ng-repeat="country in countries">
                    {{ 'Country: ' + country.name + ', Locale: ' + country.locale }}
                </li>
            </ol>
        </div>

        <script>
            angular.module("app", []).controller("myController", function ($scope) {
                $scope.yourName = " John";
            });
        </script>

    </body>
</html>
